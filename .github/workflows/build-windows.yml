name: Build Windows

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
      - '.gitignore'
      - '.github/assets/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'updater/README.md'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
      - '.gitignore'
      - '.github/assets/**'
      - '.github/ISSUE_TEMPLATE/**'
      - 'updater/README.md'
    
  workflow_dispatch:
    inputs:
      artifact_upload:
        description: 'Artifact uploading'
        required: false
        type: boolean

env:
  ENV_EXAMPLE_FILE: .env.example
  PACKAGE_FILE: package.json
  BUILD_DIR_TEMP: build_temp
  UPDATER_VERSION: v0.0.1

jobs:
  release:
    if: ${{ startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/dev') }}

    permissions: write-all
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-2022]
        node-version: [14.x]

    env:
      ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
      ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install jq
        run: choco install jq
      - name: Check jq version
        run: jq --version

      - name: Install make
        run: choco install make
      - name: Check make version
        run: make --version

      - name: patch node gyp on windows to support Visual Studio 2019
        shell: powershell
        run: |
          npm install --global node-gyp@9.4.0
          npm prefix -g | % {npm config set node_gyp "$_\node_modules\node-gyp\bin\node-gyp.js"}

      - name: Get yarn cache
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache Node.js modules
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Electron
        uses: actions/cache@v1
        with:
          path: ${{ github.workspace }}/.cache/electron
          key: ${{ runner.os }}-electron-cache-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Cache Electron-Builder
        uses: actions/cache@v1
        with:
          path: ${{ github.workspace }}/.cache/electron-builder
          key: ${{ runner.os }}-electron-builder-cache-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
          restore-keys: |
            ${{ runner.os }}-electron-builder-cache-

      - name: Load variables into the .env file
        shell: bash
        run: |
          source ${{env.ENV_EXAMPLE_FILE}}

          SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
          YANDEX_TRACKING_ID="${{ secrets.YANDEX_TRACKING_ID }}"
          ADS_URLS="${{ secrets.ADS_URLS }}"
          
          echo "SENTRY_DSN=$SENTRY_DSN" >> .env
          echo "YANDEX_TRACKING_ID=$YANDEX_TRACKING_ID" >> .env
          echo "ADS_URLS=$ADS_URLS" >> .env
          echo "VK_APP_ID=$VK_APP_ID" >> .env
          echo "API_ENDPOINT_URL=$API_ENDPOINT_URL" >> .env
          echo "STATIC_ENDPOINT_URL=$STATIC_ENDPOINT_URL" >> .env
          echo "EXT_API_SERVER=$EXT_API_SERVER" >> .env
          echo "DISCORD_CLIENT_ID=$DISCORD_CLIENT_ID" >> .env
          echo "APP_UPDATE_CHANNEL_ENDPOINT_URL=$APP_UPDATE_CHANNEL_ENDPOINT_URL" >> .env
      
      - name: Get the application version from the "package.json" file
        shell: bash
        run: echo "APP_VERSION=$(cat ${{env.PACKAGE_FILE}} | jq -r '.version')" >> $GITHUB_ENV

      - name: Install dependencies
        shell: bash
        run: |
          chmod +x third-party/updater/download.sh
          ./third-party/updater/download.sh ${{env.UPDATER_VERSION}} windows-x64 && cd third-party/updater/downloads && tar -xzvf windows-x64.tar.gz && cd ../../..
          ./third-party/updater/download.sh ${{env.UPDATER_VERSION}} windows-arm64 && cd third-party/updater/downloads && tar -xzvf windows-arm64.tar.gz && cd ../../..
      
          yarn

      - name: Run build
        shell: bash
        run: |
          mkdir -p ${{env.BUILD_DIR_TEMP}}
          mkdir -p third-party/updater/build/

          updater_path=third-party/updater/build/updater.exe
          sed -i 's/"from": "path\/to\/updater_file"/"from": "third-party\/updater\/build\/updater.exe"/g' ${{env.PACKAGE_FILE}}

          mv third-party/updater/downloads/windows-x64/updater.exe $updater_path
          hash=$(sha512sum $updater_path | cut -d ' ' -f 1)
          sed -i "s/\"updater_checksum_sha512\": \"\",/\"updater_checksum_sha512\": \"$hash\",/" ${{env.PACKAGE_FILE}}
          yarn release:windows
          mv release/*-win-*-setup.exe ${{env.BUILD_DIR_TEMP}}/
          mv release/win-unpacked ${{env.BUILD_DIR_TEMP}}/

          mv third-party/updater/downloads/windows-arm64/updater.exe $updater_path
          hash=$(sha512sum $updater_path | cut -d ' ' -f 1)
          sed -i 's/"updater_checksum_sha512": "",/"updater_checksum_sha512": "$hash",/' ${{env.PACKAGE_FILE}}
          yarn release:windows
          mv release/win-arm64-unpacked ${{env.BUILD_DIR_TEMP}}/

          rm -rf $updater_path
          sed -i "s/\"updater_checksum_sha512\": \"\",/\"updater_checksum_sha512\": \"$hash\",/" ${{env.PACKAGE_FILE}}
          yarn release:windows
          find release -type f -regex '.*-win-[0-9]+\.[0-9]+\.[0-9]+\.exe' -exec mv {} ${{env.BUILD_DIR_TEMP}} \;
          mv release/*-win-ia32-*.exe ${{env.BUILD_DIR_TEMP}}/
          mv release/*-win-x64-*.exe ${{env.BUILD_DIR_TEMP}}/
          mv release/*-win-arm64-*.exe ${{env.BUILD_DIR_TEMP}}/
          mv release/win-ia32-unpacked ${{env.BUILD_DIR_TEMP}}/

      - name: Upload artifact
        if: ${{ inputs.artifact_upload == true || startsWith(github.ref, 'refs/heads/main')}}
        uses: actions/upload-artifact@v3
        with:
          name: Anilibrix Plus
          path: ${{env.BUILD_DIR_TEMP}}/*

      - name: Archiving binary files
        if: ${{ startsWith(github.ref, 'refs/heads/main') }}
        shell: powershell
        run: |
          cd ${{env.BUILD_DIR_TEMP}}
          Compress-Archive -Path "win-arm64-unpacked" -DestinationPath "win-arm64-unpacked.zip"
          Compress-Archive -Path "win-unpacked" -DestinationPath "win-unpacked.zip"
          Compress-Archive -Path "win-ia32-unpacked" -DestinationPath "win-ia32-unpacked.zip"

          Remove-Item -Path "win-arm64-unpacked" -Recurse -Force
          Remove-Item -Path "win-unpacked" -Recurse -Force
          Remove-Item -Path "win-ia32-unpacked" -Recurse -Force

      - name: Create Release
        if: ${{ startsWith(github.ref, 'refs/heads/main') }}
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GH_TOKEN }}
          tag_name: ${{env.APP_VERSION}}
          files: ${{env.BUILD_DIR_TEMP}}/*